{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="{% static 'stylesheets/app.css' %}" />
    <script src="{% static 'js/libs/modernizr/modernizr.js' %}"></script>
</head>
<body>
    <div class="contain-to-grid">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Twitter Archiver</a></h1>
                </li>
            </ul>

            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    {% if not user.is_authenticated %}
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% else %}
                    <li><a href="{% url 'account' %}">Account</a></li>
                    <li><a href="#">Logout, {{ user.username }}</a></li>
                    {% endif %}
                </ul>
            </section>
        </nav>
    </div>

    {% block content %}{% endblock %}

    <script src="{% static 'js/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/foundation/js/foundation.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
